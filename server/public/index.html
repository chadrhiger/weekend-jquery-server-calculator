<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Server Side Calculator</title>
</head>
<body>
  <header>
    <h1 class="headerTitle">Server Side Calculator</h1>
  </header>  
  <main>
    <div class="calcApp">
      <input type="text" class="num1Input" placeholder="first number">
      <button class="operatorButton">+</button>
      <button class="operatorButton">-</button>
      <button class="operatorButton">*</button>
      <button class="operatorButton">/</button>
      <input type="text" class="num2Input" placeholder="second number">
      <button class="equalsButton">=</button>
      <button class="clearButton">Renewal</button>
    </div>
    <p class="recentResult"></p>
    <ul class="prevCalculations"></ul>
  </main>
</body>
</html>
