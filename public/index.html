<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="jquery-3.6.0.min.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Server Side Calculator</title>
</head>
<body>
  <header>
    <h1>Server Side Calculator</h1>
  </header>  
  <main>
    <input type="text" class="firstInput" placeholder="first number">
    <button class="plusBut">+</button>
    <button class="minusBut">-</button>
    <button class="timesBut">*</button>
    <button class="divideBut">/</button>
    <input type="text" class="secondInput" placeholder="second number">
    <button class="equalsBut">=</button>
    <button class="clearBut">Renewal</button>
  </main>
</body>
</html>
